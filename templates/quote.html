{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get a stock Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% if quote %}
      <h5>{{ quote['name'] }} ({{ quote['symbol'] }})</h5>
      <p>price: ${{ quote['price']|usd }}</p>
    {% endif %}

{% endblock %}
